<main>
	
	<div class="row">
		<div class="col-xs-6 col-lg-4" ng-repeat="item in allData.items">
			<h2>{{item.full_name}}</h2>
			<img src="img/{{item.img}}">
			<p><a class="btn btn-default" href="#/details/{{item.id}}" role="button">View details &raquo;</a>
			</p>
		</div>
		<!--/.col-xs-6.col-lg-4-->
		
	</div>
	<!--/row-->
</main>
